# Keymaps for Zellij
map cmd+p send_text all \x02\x70  # Panemode
map f12 send_text all \x02\x70\x77  # Toggle Floating panes
map control+l send_text all \x02\x70\x6c  # Focus right pane
map control+h send_text all \x02\x70\x68  # Focus left pane
map control+j send_text all \x02\x70\x6a  # Focus down pane
map control+k send_text all \x02\x70\x6b  # Focus up pane
map cmd+d send_text all \x02\x70\x72  # new vertical pane
map cmd+shift+d send_text all \x02\x70\x64  # new horizontel pane
map cmd+shift+w send_text all \x02\x70\x78  # close pane

map cmd+t send_text all \x02\x74  # Tabmode
map cmd+n send_text all \x02\x74\x6e # New Tab
map cmd+w send_text all \x02\x74\x78  # Close Tab
map control+shift+right send_text all \x02\x74\x6c  # To next tab
map control+shift+left send_text all \x02\x74\x68  # To previuos tab

map cmd+m send_text all \x02\x68  # Movemode

map cmd+r send_text all \x02\x6e  # Resizemode
map cmd+right send_text all \x02\x6e\x6c # Resize + right
map cmd+left send_text all \x02\x6e\x68 # Resize + left
map cmd+down send_text all \x02\x6e\x6a # Resize + down
map cmd+up send_text all \x02\x6e\x6b # Resize + up
map cmd+shift+right send_text all \x02\x6e\x4c # Resize - right
map cmd+shift+left send_text all \x02\x6e\x48 # Resize - left
map cmd+shift+down send_text all \x02\x6e\x4a # Resize - down
map cmd+shift+up send_text all \x02\x6e\x4b # Resize - up

map cmd+o send_text all \x02\x6f  # SessionMode
map cmd+s send_text all \x02\x6f\x73  # Toggle Session-manager
map cmd+z send_text all \x02\x6f\x64  # Detach Session

