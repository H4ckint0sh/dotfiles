# This will show the time on a 2nd line
# Add a "\" at the end of an item, if you want the next item to show on the same line
format = """
$username\
$directory\
$nodejs\
$time\
$character\
"""

[character]
success_symbol = '[  ](#7aa2f7 bold)'
error_symbol = '[  ](#f7768e bold)'
vicmd_symbol = '[󰕷  ](#bb9af7 bold)'

[directory]
style = ""
truncation_length = 3
truncation_symbol = "…/"

[battery]
disabled = true

[gcloud]
disabled = true

[time]
style = '#bb9af7 bold'
disabled = false
format = '[\[$time\]]($style) '
# https://docs.rs/chrono/0.4.7/chrono/format/strftime/index.html
# %T	00:34:60	Hour-minute-second format. Same to %H:%M:%S.
# time_format = '%y/%m/%d %T'
time_format = '%y/%m/%d'

[username]
style_user = '#bb9af7 bold'
style_root = 'white bold'
format = '[$user]($style).@.'
show_always = true

[nodejs]
symbol = ""
format = '[[$symbol($version)](#3d59a1)]($style)'

