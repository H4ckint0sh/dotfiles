# bind-key "Z" display-popup -E "sesh connect \$(sesh list | zf --height 24)"

set -Fg 'status-format[1]' '#{status-format[0]}'
set -g 'status-format[1]' ''
set -g status 2
set -g status-left-length 100
set -g status-left                  "#[fg=$blue,bold]#S"
set -ga status-left                 "#[fg=$text]#(gitmux -cfg $HOME/gitmux.conf '#{pane_current_path}') "
set -g window-status-current-format '#[fg=lavender] ÔÇ§ #I:#{pane_current_command}'
set -g window-status-format         '   #[fg=overlay1]#I:#{pane_current_command}' 
set -g status-style "bg=default,fg=$overlay1" # transparent status bar
set -g status-position top

set -g status-right-length 100
set -g status-right '#[fg=$text, bg=default]#($TMUX_PLUGIN_MANAGER_PATH/tmux-mem-cpu-load/tmux-mem-cpu-load --interval 2)#[default] %a %d/%m %H:%M:%S '

# Automatic rename
set-option -g automatic-rename-format '#{pane_current_command}'

set -g @tmux-nerd-font-window-name-shell-icon 'ÔÅî'
set -g @tmux-nerd-font-window-name-show-name false

# messages
set -g message-style "fg=$text,bg=default,bold"

# floating window
bind C-f if -F '#{==:#S,floating}' {
    detach
} {
    set -gF '@last_session_name' '#S'
    detach -s floating
    popup -d '#{pane_current_path}' -xC -yC -w80% -h80% -E 'tmux new -A -s floating \
    "tmux set -w pane-border-status off; TMUX_SESSION=floating $SHELL"'
}
bind -n F12 if -F '#{==:#S,floating}' {
    detach
} {
    set -gF '@last_session_name' '#S'
    detach -s floating
    popup -d '#{pane_current_path}' -xC -yC -w80% -h80% -E 'tmux new -A -s floating \
    "tmux set -w pane-border-status off; TMUX_SESSION=floating $SHELL"'
}

# FZF
set -g @fzf-url-fzf-options '-p 60%,30% --prompt="ÔÇé   " --border-label=" Open URL "'
set -g @t-fzf-prompt 'ÓØà  '
set -g @t-bind 'T'
set -g @fzf-url-history-limit '2000'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'joshmedeski/tmux-fzf-url'
set -g @plugin 'thewtex/tmux-mem-cpu-load'

# for neovim session restoration
set -g @resurrect-strategy-nvim 'session'

# Install `tpm` if needed.
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Run tpm
run '~/.tmux/plugins/tpm/tpm'
