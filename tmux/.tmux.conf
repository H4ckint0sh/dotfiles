setw -g window-status-activity-style "underscore,fg=#a9b1d6,bg=#16161e"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#a9b1d6,bg=#16161e"
setw -g window-status-format "#[fg=#16161e,bg=$bg_highlight,nobold,nounderscore,noitalics]ÓÇ¥#[bg=$bg_dark,fg=$comment] #I #W #F #[fg=#16161e,bg=#16161e,nobold,nounderscore,noitalics]ÓÇ¥"
setw -g window-status-current-format "#[fg=#16161e,bg=#3b4261,nobold,nounderscore,noitalics]ÓÇ¥#[fg=$orange,bg=#3b4261,bold] #I #W #F #[fg=#3b4261,bg=#16161e,nobold,nounderscore,noitalics]ÓÇ¥"

# tmux-plugins/tmux-prefix-highlight support
set -g @prefix_highlight_output_prefix "#[fg=#e0af68]#[bg=#16161e]ÓÇ∂#[fg=#16161e]#[bg=#e0af68]"
set -g @prefix_highlight_output_suffix "ÓÇ∂"

# Automatic rename
set-option -g automatic-rename-format '#{pane_current_command}'

# messages
set -g message-style "fg=$fg,bg=default,bold"

# FZF
set -g @fzf-url-fzf-options '-p 60%,30% --prompt="ÔÇé   " --border-label=" Open URL "'
set -g @t-fzf-prompt 'ÓØà  '
set -g @t-bind 'T'
set -g @fzf-url-history-limit '2000'

# restore neovim sessions, used with tmux-resurrect
set -g @resurrect-strategy-nvim 'session'

# restore panes contents
set -g @resurrect-capture-pane-contents 'on'

# enable auto restore on reboot
set -g @continuum-restore 'off'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'joshmedeski/tmux-fzf-url'
set -g @plugin 'thewtex/tmux-mem-cpu-load'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Install `tpm` if needed.
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Run tpm
run '~/.tmux/plugins/tpm/tpm'
