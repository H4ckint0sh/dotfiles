# cSpell:words alacritty lfcd
live_config_reload: true

scrolling:
  multiplier: 3
  history: 10000

env:
  TERM: xterm-256color

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

window:
  opacity: .95
  padding:
    x: 5
    y: 5
  dynamic_padding: true
  decorations: buttonless
  option_as_alt: OnlyRight
  startup_mode: Maximized

font:
  normal:
    family: Liga SFMono Nerd Font
    style: Regular
  size: 13
  builtin_box_drawing: true
  offset:
    x: 0
    y: 5

# Colors (One Dark)
# Colors (One Dark)
colors:
  # Default colors
  primary:
    background: '0x282c34'
    foreground: '0xabb2bf'

  # Normal colors
  normal:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xabb2bf'

  # Bright colors
  bright:
    black:   '0x5c6370'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xffffff'

mouse:
  hide_when_typing: true

key_bindings:
  - { key: K, mods: Command, chars: "\x02s" }
  - { key: Key1, mods: Command, chars: "\x021" }
  - { key: Key2, mods: Command, chars: "\x022" }
  - { key: Key3, mods: Command, chars: "\x023" }
  - { key: Key4, mods: Command, chars: "\x024" }
  - { key: Key5, mods: Command, chars: "\x025" }
  - { key: Key6, mods: Command, chars: "\x026" }
  - { key: Key7, mods: Command, chars: "\x027" }
  - { key: Key8, mods: Command, chars: "\x028" }
  - { key: Key9, mods: Command, chars: "\x029" }
  - { key: G, mods: Command, chars: "\x02g" }
  - { key: Comma, mods: Command, chars: "\x02:" }
  - { key: C, mods: Command|Shift, chars: "\x02\x5b" } # Tmux Copy Mode
  - { key: R, mods: Command, chars: "\x02," }
  - { key: L, mods: Command, chars: "\x02L" }
  - { key: Left, mods: Command|Shift, chars: "\x02p" }
  - { key: D, mods: Command, chars: "\x02%" }
  - { key: D, mods: Command|Shift, chars: "\x02\"" }
  - { key: Right, mods: Command|Shift, chars: "\x02n" }
  - { key: T, mods: Command, chars: "\x02c" }
  - { key: E, mods: Command, chars: "\x02\x65" }
  - { key: U, mods: Command, chars: "\x02\x75" } # Create Layout
  - { key: J, mods: Command, chars: "\x02\x54" }
  - { key: W, mods: Command, chars: "\x02x" }
  - { key: Z, mods: Command, chars: "\x02z" }
  - { key: Left, mods: Command, chars: "\x02\x08" }
  - { key: Right, mods: Command, chars: "\x02\x0c" }
  - { key: Down, mods: Command, chars: "\x02\x0a" }
  - { key: Up, mods: Command, chars: "\x02\x0b" }
  - { key: LBracket, mods: Alt, chars: "[" } # Fix LBracket two times
  - { key: RBracket, mods: Alt, chars: "]" } # Fix RBracket cursor up in joshuto home
  - { key: Tab, mods: Control, chars: "\x02\x6f" } # Cycle trough panes
  - { key: Tab, mods: Control|Shift, chars: "\x02\x20" } # Cycle trough Layouts
  - { key: A, mods: Command, chars: "\x02\x61" } # AppLauncher
  - { key: B, mods: Command, chars: "\x02\x21" } # Break Pane out of Window
  - { key: N, mods: Command, chars: "\x02\x7b" } # Swap with prevous pane
  - { key: P, mods: Command, chars: "\x02\x7d" } # Swap with next pane
